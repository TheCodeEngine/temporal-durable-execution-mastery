# mdBook Configuration
# This file configures the Temporal book build and output settings

[book]
title = "Temporal.io â€“ Durable Execution Mastery"
authors = ["Konstantin Stoldt"]
description = "Ein umfassender Deep Dive in die Orchestrierung verteilter Systeme mit Temporal"
language = "de"
src = "src"

[build]
build-dir = "book"
create-missing = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
# HTML output configuration
additional-js = ["mermaid.min.js", "mermaid-init.js"]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = false
git-repository-url = "https://github.com/TheCodeEngine/temporal-durable-execution-mastery"
edit-url-template = "https://github.com/TheCodeEngine/temporal-durable-execution-mastery/edit/master/{path}"
site-url = "/temporal-durable-execution-mastery/"

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
line-numbers = true
runnable = false
